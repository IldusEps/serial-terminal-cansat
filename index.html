<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="/src/index.css">
  </head>
  <body>
      <label for="ports">Port:</label>
      <select id="ports">
        <option value="prompt">Click 'Connect' to add a port...</option>
      </select>
      <button id="connect" style="background-color: red;">Connect</button>

      <button id="download">Download output</button>
      <button id="clear">Clear output</button>

      <!-- <button id="chart" style="background-color: yellow;">Demo</button> -->
      <input type="file" id="load" name="file" placeholder="Load data">

      <div class="info">
        <a id="polyfill_switcher"></a>
      </div>

      <br />

      <label for="baudrate">Baud rate:</label>
      <select id="baudrate">
        <option value="9600" selected>9600</option>
        <option value="14400">14400</option>
        <option value="19200">19220</option>
        <option value="28800">28800</option>
        <option value="38400">38400</option>
        <option value="57600">57600</option>
        <option value="115200">115200</option>
        <option value="230400">230400</option>
        <option value="460800">460800</option>
        <option value="921600">921600</option>
        <option value="custom">Custom</option>
      </select>
      <input
        id="custom_baudrate"
        type="number"
        min="1"
        placeholder="Enter baudrate..."
        hidden
      />
      <label for="databits">Data bits:</label>
      <select id="databits">
        <option value="7">7</option>
        <option value="8" selected>8</option>
      </select>
      <label for="parity">Parity:</label>
      <select id="parity">
        <option value="none" selected>None</option>
        <option value="even">Even</option>
        <option value="odd">Odd</option>
      </select>
      <label for="stopbits">Stop bits:</label>
      <select id="stopbits">
        <option value="1" selected>1</option>
        <option value="2">2</option>
      </select>
      <input id="rtscts" type="checkbox" />
      <label for="rtscts">Hardware flow control</label>

      <br />

      <input id="echo" type="checkbox" />
      <label class="checkbox" for="echo">Local echo</label>
      <input id="enter_flush" type="checkbox" />
      <label class="checkbox" for="enter_flush">Flush on enter</label>
      <input id="convert_eol" type="checkbox" checked/>
      <label class="checkbox" for="convert_eol">Convert EOL</label>
      <input id="autoconnect" type="checkbox"/>
      <label class="checkbox" for="autoconnect">Automatically connect</label>

      <div class="info">
        <a href="https://github.com/GoogleChromeLabs/serial-terminal"
          >Source Code on GitHub</a
        >
      </div>
      <button id="start-rocket-chart" style="background-color: red;">Start Tracking</button>
      <button id="reset-rocket-view">Reset View</button>
    </div>
  </div>
    <div class="elements">
      <div>
        <input checked id="tab-btn-1" name="tab-btn" type="radio" value="">
        <label for="tab-btn-1">Flight</label>
        <input id="tab-btn-2" name="tab-btn" type="radio" value="">
        <label for="tab-btn-2">Height</label>
        <input id="tab-btn-3" name="tab-btn" type="radio" value="">
        <label for="tab-btn-3">Pressure</label>
        <input id="tab-btn-4" name="tab-btn" type="radio" value="">
        <label for="tab-btn-4">Acceleration</label>
        <input id="tab-btn-5" name="tab-btn" type="radio" value="">
        <label for="tab-btn-5">Z-acceleration</label>
        <input id="tab-btn-6" name="tab-btn" type="radio" value="">
        <label for="tab-btn-6">Speed</label>

        <div id="flight-chart-cont" class="tab-container">          
          <label for="start-pressure" class="ml-5">Start pressure:</label>
          <input id="start-pressure" name="start-pressure" type="number" value="100312">
          <button id="minimum-pressure" style="background-color: green;">Минимум</button>

          <!-- <label for="start-temperature" class="ml-5">Start temperature:</label>
          <input id="start-temperature" name="start-temperature" type="number" value="293.15"> -->

          <div id="flight-chart"></div>
          <div id="flight-info"></div>
        </div>

        <div id="height-chart-cont" class="tab-container">     
          <div id="height-chart"></div>
          <div id="height-info"></div>
        </div>  

        <div id="pressure-chart-cont" class="tab-container">     
          <div id="pressure-chart"></div>
          <div id="pressure-info"></div>
        </div>  

        <div id="acceleration-chart" class="tab-container"></div>

        <div id="zAcceleration-chart-cont" class="tab-container">   
          <div id="zAcceleration-chart"></div>
          <div id="zAcceleration-info"></div>
        </div>        
  
        <div id="speed-chart-cont" class="tab-container">   
          <div id="speed-chart"></div>
          <div id="speed-info"></div>
        </div>
      </div>

      <div class="info-cont">
        <div id="info">
          <div>Точка максимума ракеты:</div>
          <div>Высота:</div>

          <div>Ускорение по Z:</div>
          <div>Ускорение по X:</div>
          <div>Ускорение по Y:</div>
          <div>Давление:</div>
          
          <div>Время:</div>
        </div>
        <div>
          <h1 id="timer">00:00:00</h1>
          <button id="startBtn">Старт</button>
          <button id="pauseBtn" disabled>Пауза</button>
          <button id="resetBtn" disabled>Сброс</button>
        </div>
      </div>   
      
      <div id="terminal"></div>   
    </div>
    <script type="module" src="/src/index.ts"></script>
    <script type="module" src="/src/stopwatch.ts"></script>
  </body>
</html>
